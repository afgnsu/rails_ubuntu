---
driver:
  name: vagrant

# Run this with "kitchen test".
# kitchen ignores the suite run_list and uses the Policyfile run_list.
# Be sure to delete Policyfile.lock.json when you make Policyfile changes.

#  network:
#    - ["forwarded_port", {guest: 80, host: 8080}]

provisioner:
  name: chef_zero

verifier:
  name: inspec

platforms:
  - name: ubuntu-16.04
  - name: ubuntu-18.04

suites:
  - name: default
    verifier:
      inspec_tests:
        - test/integration/setup_test
    run_list: # kitchen ignores this and uses the Policyfile run_list.
      - recipe[rails_ubuntu::setup_test]
    attributes: {}

