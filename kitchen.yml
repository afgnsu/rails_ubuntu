---
driver:
  name: vagrant

#  network:
#    - ["forwarded_port", {guest: 80, host: 8080}]

provisioner:
  name: chef_zero

verifier:
  name: inspec

platforms:
  - name: ubuntu-16.04
  - name: ubuntu-18.04

suites:
  - name: default
    verifier:
      inspec_tests:
        - test/integration/setup_test
    run_list:
      - recipe[rails_ubuntu::setup_test]
    attributes: {}

